<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Custom SVG made and imported from Figma -->
        <div class="holder headline">
            Weather Journal
            <div class="cloud"><svg class="shadow" xmlns="http://www.w3.org/2000/svg" width="238" height="96"
                    viewBox="0 0 238 96" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M237.769 96C237.922 94.187 238 92.3526 238 90.5C238 54.8776 209.122 26 173.5 26C137.878 26 109 54.8776 109 90.5C109 92.3526 109.078 94.187 109.231 96H237.769Z"
                        fill="#F5E6F8" fill-opacity="0.6" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M190.798 96C196.022 86.6843 199 75.94 199 64.5C199 28.8776 170.122 0 134.5 0C98.8776 0 70 28.8776 70 64.5C70 75.94 72.9783 86.6843 78.2018 96H190.798Z"
                        fill="#F5E6F8" fill-opacity="0.7" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M128.569 96H0.431381C4.14729 63.911 31.4145 39 64.5 39C97.5855 39 124.853 63.911 128.569 96Z"
                        fill="#F5E6F8" />
                </svg></div>
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="enter your feelings here" rows="9"
                cols="50"></textarea>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <!-- Added titles to the data sets with emphasis -->
                <div>
                    <strong>City:</strong>
                    <div id="city"></div>
                </div>
                <div>
                    <strong>Today's Date:</strong>
                    <div id="date"></div>
                </div>
                <div>
                    <strong>Temperature:</strong>
                    <div id="temp"></div>
                </div>
                <div>
                    <strong>Journal:</strong>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
